<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Weather Dash</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header><h1>Your Weather Dash</h1></header>

    <div class="container">
      <div class="row">
        <!-- Search bar rendered here. -->
        <div class="col-12 col-md-4 mt-3">
          <form class="card">
            <div class="form-group">
              <div class="card-header">
                <label for="search-input"><h3>Search for a City:</h3></label>
              </div>
              <div class="card-body">
                <input
                  type="text"
                  name="search-input"
                  id="search-input"
                  class="form-control"
                  autocomplete="off"
                />
                <small id="error"></small>
                <button type="submit" class="btn btn-primary w-100 mt-2">
                  Let's Go!
                </button>
              </div>
            </div>
          </form>
          <div class="card mt-3">
            <div
              class="
                card-header
                d-flex
                justify-content-between
                align-items-center
              "
            >
              <span>History (Last 10)</span>
              <button class="btn btn-sm" id="clear-history">Clear</button>
            </div>
            <div id="history" class="card-body"></div>
          </div>
        </div>

        <!-- Weather information rendered here. -->
        <div class="col-12 col-md-8 mt-3">
          <div class="card">
            <div class="card-header">
              <h2 id="city-name">Current Weather</h2>
            </div>
            <div class="card-body" id="weather-container">
              <div class="text-container">
                <p>Temp: <span id="temp"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>UV Index: <span id="uv"></span></p>
              </div>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-header"><h2>5-Day Forecast</h2></div>
            <div class="container">
              <div id="forecast" class="row py-4 justify-content-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
